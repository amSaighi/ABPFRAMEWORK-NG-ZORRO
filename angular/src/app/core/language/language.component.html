<a nz-dropdown [nzDropdownMenu]="menu">
  {{ selectedLangCulture | uppercase}}
  <i nz-icon nzType="down"></i>
</a>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzSelectable *ngFor="let lang of languages$ | async">
    <li nz-menu-item (click)="onChangeLang(lang.cultureName)">
      <span class="text-uppercase font-size-12 mr-2">{{ lang?.displayName }}</span>
    </li>
  </ul>
</nz-dropdown-menu>
