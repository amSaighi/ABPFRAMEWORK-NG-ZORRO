<nz-content>
        <nz-card nzTitle="ABP LTR sample">
                <h1 class="text-left">{{ '::Welcome' | abpLocalization }}</h1>
                <div class="row">
                  <div class="col-md-6 mx-auto">
                    <p>{{ '::LongWelcomeMessage' | abpLocalization }}</p>
                    <hr class="my-4" />
                  </div>
                </div>
                <a *ngIf="!hasLoggedIn" (click)="login()" class="px-4 btn btn-primary ml-1" role="button"
                ><i class="fa fa-sign-in"></i> {{ 'AbpAccount::Login' | abpLocalization }}</a>

                <a *ngIf="hasLoggedIn" (click)="logout()" class="px-4 btn btn-warning ml-1" role="button"
                ><i class="fa fa-sign-in"></i> {{ 'AbpAccount::Logout' | abpLocalization }}</a>
              </nz-card>
</nz-content>
